plugins {
    id 'java'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'cred.heimdall.Main'
        )
    }
}

group 'cred'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.mvel', name: 'mvel2', version: '2.1.6.Final'

}
